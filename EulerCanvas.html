<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<style>
    body {
      background-color: #666;
      }
      #canvas {
				background-color: transparent;
			  position: absolute;
			  top:10px;
			  left:10px;
    }
		#canvas1 {
  background-color: transparent;
  position:fixed;
  top:10px;
  left:10px;
}
		</style>
	</head>
  <canvas id="canvas" width="1300" height="600"></canvas>
	<canvas id="canvas1" width="1300" height="600"></canvas>
	<body>

    <script>

    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var width = canvas.width = window.innerWidth;
    var height = canvas.height = window.innerHeight;


    // position
    var x = 650;
    var y = 450;
    // velocity
    var vx = 0.5;
    var vy = 0;
    // acceleration
    var ax = 0;
    var ay = -0.001;

    // animation loop
    function animate() {
      // clear canvas
      context.clearRect(0, 0, width, height);
      // draw square
      context.fillRect(x,y,10,10);

      // update velocity with acceleration
      vx += ax;
      vy += ay;
      // update position with velocity
      x += vx;
      y += vy;
      requestAnimationFrame(animate);

      // if square is out of view reset position to the start
      if (y > height || x > width) {
        x = 0;
        y = 0;
      }
    }

    animate();

    </script>
    </body>
    </html>
